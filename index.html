<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img src="./images/bg-pattern-card.svg" alt="" class="bubble-cover" />
        <img class="profile-picture" src="./images/image-victor.jpg" alt="" />
        <div class="personal">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </div>

        <div class="division-line"></div>

        <div class="socials">
          <div class="followers">
            <h2>80K</h2>
            <p class="social-subtitle">Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p class="social-subtitle">Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p class="social-subtitle">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Coded by
        <a href="https://linktr.ee/kodamob" target="_blank">Rafael Martins</a>.
      </div>
    </div>
  </body>
</html>
